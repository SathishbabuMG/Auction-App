apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django-container
        image: auctionapp.azurecr.io/djangoapp:v1
        ports:
        - containerPort: 8000
      imagePullSecrets:
      - name: acr-secret
