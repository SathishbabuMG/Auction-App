apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django-container
          image: djangopp.azurecr.io/django-app:v1  # Ensure the image name and tag are correct
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: acr-secret  # Reference the created secret
