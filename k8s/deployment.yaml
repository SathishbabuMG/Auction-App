apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-container
          image: auctionapp.azurecr.io/djangoapp:v2
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: acr-secret
